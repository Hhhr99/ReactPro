<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<div id="time"></div>
<div id="nowTime"></div>
</body>
<script src="./node_modules/react/umd/react.development.js"></script>
<script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
<script src="./node_modules/babel-standalone/babel.min.js"></script>
<script type="text/babel">
    const H1 = <h1 id="title">Hello React</h1> // 用JSX方式创建React元素
    // ReactDOM.render(H1, document.getElementById('app')) // 渲染React元素到页面中
    const date = React.createElement('h1', {id: 'time'}, new Date().toDateString())
    ReactDOM.render(date, document.getElementById('time'))
    const Date = new Date().toDateString();
    ReactDOM.render(Date, document.getElementById('nowTime'))

</script>
</html>
